# ROSE Link Backend - mypy Configuration
# Progressive type checking configuration for Python code
#
# This configuration starts with baseline strictness and can be tightened
# as the codebase improves. The goal is to catch real bugs without
# overwhelming developers with false positives.

[mypy]
# Python version target
python_version = 3.11

# Import handling
ignore_missing_imports = True
follow_imports = normal

# Baseline warnings - catch common mistakes
warn_return_any = False
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True

# Error output
show_error_codes = True
show_column_numbers = True
pretty = True

# Baseline strictness - enable gradually
strict_equality = True
strict_concatenate = False
check_untyped_defs = False
disallow_untyped_decorators = False

# More strict options - disabled initially
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_calls = False
disallow_any_generics = False
disallow_subclassing_any = False

# Exclude test files from strict checking
[mypy-tests.*]
ignore_errors = True

[mypy-benchmarks.*]
ignore_errors = True

# Third-party library stubs
[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True

[mypy-pydantic.*]
ignore_missing_imports = True

[mypy-slowapi.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True
